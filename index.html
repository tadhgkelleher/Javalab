<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a stylesheet for styling -->
    <script>
        // This function handles the form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Hide the form
            document.getElementById("userForm").style.display = "none";

            // Display the thank-you message
            document.getElementById("thankYouMessage").innerHTML = `${name}, thank you for your details. We will be in touch via ${email} shortly.`;
            document.getElementById("thankYouMessage").style.display = "block"; // Show the thank-you message
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm" onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required /><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" required /><br/>

            <input type="submit" value="Submit" /><br/>
        </form>

        <div id="thankYouMessage" style="display: none; margin-top: 20px;"></div>
    </div>
</body>
</html>
